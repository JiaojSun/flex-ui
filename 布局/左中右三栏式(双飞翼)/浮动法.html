<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
          width: 80%;
          margin: 0 auto;
        }
        #left{
          background: #ccffff;
          float: left;
          width: 200px;
          height: 500px;
        }
        #right{
          background: #ccffff;
          float: right;
          width: 200px;
          height: 500px;
        }
        #main{
          background: #ffcccc;
          margin:0 200px;
          height: 500px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <aside id="left"></aside>
    <aside id="right"></aside>
    <section id="main"></section>
</div>

</body>
</html>
