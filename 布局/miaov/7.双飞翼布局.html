<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            margin:0 auto;
            width:80%
        }
        #main{
            width:100%;
            float: left;
            background: #ffcccc;
        }
        #left{
            width:200px;
            float: left;
            height:500px;
            background: #ccffff;
            margin-left: -100%;
        }
        #right{
            width:200px;
            float: left;
            height:500px;
            background: #ccffff;
            margin-left:-200px;
        }
        .content{
            height:500px;
            margin:0 200px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <section id="main">
        <div class="content">#content</div>
    </section>
    <aside id="left">#left</aside>
    <aside id="right">#right</aside>
</div>

</body>
</html>
