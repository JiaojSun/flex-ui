<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .wrap {
        margin: 0 auto;
        width: 900px;
        /* 清浮动 */
        overflow: hidden; 
      }
      #left {
        width: 200px;
        height: 500px;
        background: red;
        float: left;
      }
      #right {
        width: 700px;
        height: 500px;
        background: burlywood;
        float: left;
      }
    </style>
    <!--
        纯浮动
    -->
</head>
<body>
<div class="wrap">
  <aside id="left"></aside>
  <section id="right"></section>
</div>

</body>
</html>
