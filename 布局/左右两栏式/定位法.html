<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .wrap {
        margin: 0 auto;
        width: 900px;
        position: relative;
      }
      #left {
        width: 200px;
        height: 500px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
      }
      #right {
        width: 700px;
        height: 500px;
        background: burlywood;
        position: absolute;
        top: 0;
        right: 0; 
      }
    </style>
    <!--
        定位
    -->
</head>
<body>
<div class="wrap">
  <aside id="left"></aside>
  <section id="right"></section>
</div>

</body>
</html>
